---
layout: default
---

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Blog Catergories
      </h1>
      <h2 class="subtitle">
        cool catergories
      </h2>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <aside class="menu">
      {% for category in site.categories %} {% capture category_name %}{{
      category | first }}{% endcapture %}
      <p class="menu-label" id="category-{{ category | first | slugize }}">
        {{ category | first }}
      </p>
      <ul class="menu-list">
        {% for post in site.categories[category_name] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
      {% endfor %}
    </aside>
  </div>
</section>
